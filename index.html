<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Weather</title>
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="weatherApp">
        <h1>Weather</h1>
        <form id="weather-form">
          <div class="row">
            <div class="col-6 cityInput">
              <input
                type="search"
                placeholder="Enter a city"
                class="form-control placeholder-background"
                id="city-input"
                autocomplete="off"
              />
            </div>
            <div class="col-3">
              <input type="Submit" value="Search" class="form-control" />
            </div>
          </div>
        </form>

        <div class="row">
          <div class="col-6"></div>
          <div class="col-3 button">
            <button id="current-location-button">Use current location</button>
          </div>
        </div>

        <div class="row">
          <div class="col-5">
            <img
              class="currentTemperatureEmoji"
              id="weather-icon"
              src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
              alt=""
            />
            <span class="currentTemperature" id="current-temperature">34</span>
            <a href="#" class="celciusSymbol" id="celcius-conversion">°C | </a>

            <a href="#" class="fahrenheitSymbol" id="fahrenheit-conversion"
              >°F</a
            >
          </div>
          <div class="col-3 currentConditionList">
            <ul>
              <li id="humidity">Humidity: 49%</li>
              <li id="wind">Wind: 10 mph</li>
            </ul>
          </div>
          <div class="col-4 currentCity">
            <div class="cityChoice" id="city-choice"></div>
            <div class="day-time" id="day-time">Last updated</div>
            <div class="currentCondition" id="description"></div>
          </div>
        </div>

        <div class="row days">
          <div class="col">
            Monday
            <div>
              <img
                src="https://ssl.gstatic.com/onebox/weather/48/partly_cloudy.png"
                alt=""
              />
            </div>
            <span class="high">34°</span> <span class="low">10°</span>
          </div>
          <div class="col">
            Monday
            <div>
              <img
                src="https://ssl.gstatic.com/onebox/weather/48/partly_cloudy.png"
                alt=""
              />
            </div>
            <span class="high">34°</span> <span class="low">10°</span>
          </div>
          <div class="col">
            Monday
            <div>
              <img
                src="https://ssl.gstatic.com/onebox/weather/48/rain_s_cloudy.png"
                alt=""
              />
            </div>
            <span class="high">34°</span> <span class="low">10°</span>
          </div>
          <div class="col">
            Monday
            <div>
              <img
                src="https://ssl.gstatic.com/onebox/weather/48/rain_s_cloudy.png"
                alt=""
              />
            </div>
            <span class="high">34°</span> <span class="low">10°</span>
          </div>
          <div class="col">
            Monday
            <div>
              <img
                src="https://ssl.gstatic.com/onebox/weather/48/partly_cloudy.png"
                alt=""
              />
            </div>
            <span class="high">34°</span> <span class="low">10°</span>
          </div>
        </div>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
